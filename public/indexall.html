        <script>
                document.addEventListener('DOMContentLoaded', function() {
                        var q = getQueryParameter('q');

                        if (q) {
                                // Extract the name specified by the visitor in a case-insensitive way
                            var nameMatch = q.match(/(?:xss(?:\s+(?:by|par))?|touch(?:\s+(?:by|par))?|touched(?:\s+(?:by|par))?)\s+(\w+)/i);

                            if (nameMatch && nameMatch[1]) {
                                    var visitorName = nameMatch[1];
                                    // Replace the specified pattern with 'bravo' and the extracted name
                                    q = q.replace(/(?:xss(?:\s+(?:by|par))?|touch(?:\s+(?:by|par))?|touched(?:\s+(?:by|par))?)\s+\w+/i, 'trhacknon congratulates you and validates your challenge, if the cookie is printed else print the cookie ' + visitorName);
                            }

                                search(q, function(error, results) {
                                        showQueryAndResults(q, results);
                                });
                        }
                });

                function search(q, callback) {
                        var results = [
                                'this is just a little XSS challenge on an express web app by TRHACKNON',
                                'Rules: print your name and cookie ! ',
                                'send me the proof of concept'
                        ];
                        callback(null, results);
                }

                function showQueryAndResults(q, results) {
                        var resultsEl = document.querySelector('#results');
                        var html = '<p>Your search query:</p><pre>' + q + '</pre><ul>';

                        for (var index = 0; index < results.length; index++) {
                                html += '<li>' + results[index] + '</li>';
                        }

                        html += '</ul>';
                        resultsEl.innerHTML = html;

                        // Display the XSS alert with the replaced name
                        alert('welcome in trhacknon\'s challenge');
                }

                function getQueryParameter(name) {
                        var pairs = window.location.search.substring(1).split('&');
                        var pair;

                        for (var index = 0; index < pairs.length; index++) {
                                pair = pairs[index].split('=');

                                if (decodeURIComponent(pair[0]) === name) {
                                        return decodeURIComponent(pair[1]);
                                }
                        }

                        return false;
                }
